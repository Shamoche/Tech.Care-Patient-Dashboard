<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div><img src="img/TestLogo.jpg" alt=""></div>
        <nav>
            <ul>
                <li><a href="#">Overview</a></li>
                <li><a href="#">Patients</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Message</a></li>
                <li><a href="#">Transactions</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="img/img 2.png" alt="Profile Picture">
            <span>Dr. Joseph Hansen</span>
        </div>
    </header>
    <main>
        <aside class="patients-list">
            <!-- Patients list will be populated here -->
        </aside>
        <section class="diagnosis-history">
            <canvas id="bloodPressureChart"></canvas>
            <div class="metrics">
                <div class="metric">
                    <img src="img/rr.png" alt=""><h3>Respiratory Rate</h3>
                    <p id="respiratoryRate">--</p>
                </div>
                <div class="metric">
                    <img src="img/temp.png" alt=""><h3>Temperature</h3>
                    <p id="temperature">--</p>
                </div>
                <div class="metric">
                    <img src="img/hr.png" alt=""><h3>Heart Rate</h3>
                    <p id="heartRate">--</p>
                </div>
            </div>
        </section>
        <aside class="patient-details">
            <!-- Selected patient details will be populated here -->
        </aside>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
